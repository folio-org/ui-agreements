name: stuckLicenseCLA
on: [pull_request]

## Adapted from github discussion comment https://github.com/orgs/community/discussions/69944#discussioncomment-7281028
jobs:
  github-actions-ci:
    runs-on: ubuntu-latest
    steps:
      - name: Create License CLA comment
        run: |
          # Use GitHub API to create a comment on the PR
          PR_NUMBER=${{ github.event.pull_request.number }}
          COMMENT="License CLA Stuck? (Developer should make sure that it is really stuck before clicking) https://cla-assistant.io/check/${{ github.repository }}?pullRequest=${PR_NUMBER}"
          GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }}
          COMMENT_URL="https://api.github.com/repos/${{ github.repository }}/issues/${PR_NUMBER}/comments"

          curl -s -H "Authorization: token ${GITHUB_TOKEN}" -X POST $COMMENT_URL -d "{\"body\":\"$COMMENT\"}"
